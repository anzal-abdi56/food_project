<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Abdinoor's Project</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Charity Organizations</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"></a>
             
            </ul>
            <form class="d-flex" id="searchForm">
              <input class="form-control me-2" type="search" id="organization" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="searchButton">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div id="resultsContainer">

      </div>
      <div class="container">
        <form id="postForm" onsubmit="postOrganization()">
            <div class="mb-3">
                <label for="" class="form-label">Name</label>
                <input type="name" class="form-control" id="name" placeholder="Enter organization's name">
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Image</label>
                <input type="url" class="form-control" id="image" placeholder="Enter image url">
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Mission</label>
                <input type="text" class="form-control" id="mission" placeholder="Enter organization's mission">
              </div>
              <button type="submit" class="btn btn-primary" id="postButton" onclick="postOrganization()">Submit</button>
        </form>
      </div>
    <div class="container" id="organizationsContainer">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Name of Organization</th>
                <th scope="col">Mission of Organization</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
    </div>
    <div id="organizationsDetails"></div>
    <div id="updateForms">
      <form id="updateForm">
        <input type="text" id="updateName" placeholder="Update Name">   
        <input type="url" id="updateImage" placeholder="Update Image"> 
        <input type="text" id="updateMission" placeholder="Update Mission">  
        <button type="submit" id="updateButton">Update</button>         
      </form>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
</body>
</html>
